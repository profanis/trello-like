<div
  *ngIf="(data$ | async)?.projects as projects"
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="drop($event, projects)"
  class="project-list d-flex flex-row"
>
  <div *ngFor="let project of projects" cdkDrag>
    <trello-card-list
      [project]="project"
      (deleteCardList)="removeProject($event)"
      (dragDrop)="drop($event.event, $event.projects)"
      (insertItem)="addTaskInProject($event.task, $event.project)"
    ></trello-card-list>
  </div>

  <!-- Component -->
  <trello-new-project-list-input
    (add)="addProject($event)"
  ></trello-new-project-list-input>
  <div class="new-project-list-wrapper">

        <input
          type="text"
          (keyup.enter)="addProject()"
          [(ngModel)]="project.name"
        />
      </div>
    </div> -->
  </div>
</div>
